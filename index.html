<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassette Retro CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="cassette">
            <div class="etiqueta">
                <div class="cinta celeste"></div>
                <div class="cinta amarillo"></div>
                <div class="cinta rojo"></div>
                <div class="visor-cinta">
                    <div class="carrete carrete1">
                        <div class="rueda">
                            <div class="engrane"></div>
                        </div>
                    </div>
                    <div class="carrete carrete2">
                        <div class="rueda">
                            <div class="engrane"></div>
                        </div>
                    </div>
                    <div class="papel"></div>
                    <div class="papel right"></div>
                </div>
            </div>
            <div class="relieve">
                <div class="agujero small"></div>
                <div class="agujero small right"></div>
                <div class="agujero big"></div>
                <div class="agujero big right"></div>
            </div>
            <div class="relieve dos"></div>
            <div class="agujero-esquina agujero-esquina1"></div>
            <div class="agujero-esquina agujero-esquina2"></div>
            <div class="agujero-esquina agujero-esquina3"></div>
            <div class="agujero-esquina agujero-esquina4"></div>
        </div>
    </div>
</body>
</html>
